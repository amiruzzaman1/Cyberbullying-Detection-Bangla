name: Cyberbullying Detection Cron Job

on:
  schedule:
    - cron: '* * * * *'  # This runs the job every day at midnight UTC

jobs:
  detect-cyberbullying:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run cyberbullying detection
      run: npm run detect-cyberbullying
